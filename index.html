<html>
	<head>
		<title>PostSeason Standings</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="true">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&amp;display=swa">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="standings">
			<div id="standings_table">
				<div id="page_DRIVERS" style="display: block;">
					<div id="standings_podium">
						<div id="standings_podium_second">
							<div id="standings_podium_car">
								<div id="standings_podium_car_center">
									<a class="standings_podium_number_second">II</a>
									<img class="standings_podium_cars" src="https://www.trackmania-formula-league.com/images/drivers/cars/countries/ch.png" alt="">
								</div>
							</div>
							<div id="standings_podium_support_second">
								<div id="standings_podium_support_name">
									<div id="standings_podium_name">
										<a class="standings_podium_name"><img class="standings_podium_flag" src="https://www.trackmania-formula-league.com/images/countries/ch.png" alt=""><span>Loading</span></a><a class="standings_podium_details">? pts</a>
									</div>
								</div>
							</div>
						</div>
						<div id="standings_podium_first">
							<div id="standings_podium_car">
								<div id="standings_podium_car_center">
									<a class="standings_podium_number_first">I</a>
									<img class="standings_podium_cars" src="https://www.trackmania-formula-league.com/images/drivers/cars/countries/de.png" alt="">
								</div>
							</div>
							<div id="standings_podium_support_first">
								<div id="standings_podium_support_name">
									<div id="standings_podium_name">
										<a class="standings_podium_name"><img class="standings_podium_flag" src="https://www.trackmania-formula-league.com/images/countries/de.png" alt=""><span>Loading</span></a><a class="standings_podium_details">? pts</a>
									</div>
								</div>
							</div>
						</div>
						<div id="standings_podium_third">
							<div id="standings_podium_car">
								<div id="standings_podium_car_center">
									<a class="standings_podium_number_third">III</a>
									<img class="standings_podium_cars" src="https://www.trackmania-formula-league.com/images/drivers/cars/countries/at.png" alt="">
								</div>
							</div>
							<div id="standings_podium_support_third">
								<div id="standings_podium_support_name">
									<div id="standings_podium_name">
										<a class="standings_podium_name"><img class="standings_podium_flag" src="https://www.trackmania-formula-league.com/images/countries/at.png" alt=""><span>Loading</span></a><a class="standings_podium_details">? pts</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<table>
						<thead>
							<tr>
								<th class="position_column">Position</th>
								<th class="podium_driver_column"></th>
								<th class="podium_flag_column">Team</th>
								<th class="podium_team_column"> </th>
								<th>Points</th>
							</tr>
						</thead>
						<tbody id = "fullstandings">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="script.js"></script>
